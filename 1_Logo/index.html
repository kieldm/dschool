    <script>
      let baseIndex = 0;
      var baseVisuals = [];
      for(var m = 0; m < 6; m++){
        baseVisuals[m] = 'resources/images/base_' + m + '.png'
      }

      let inlineIndex = 0;
      const inlineVisuals = [
        'resources/images/inline_1.png',
        'resources/images/inline_2.png'
      ]

      let swatchOverlayIndex = 1;
      var colorOverVisuals = [];
      var setOverVisuals = [];
      var setOverVisualsW = [];
      for(var m = 0; m < 30; m++){
        colorOverVisuals[m] = 'resources/images/colorOver_' + m + '.png';
        setOverVisuals[m] = 'resources/images/setOver_' + m + '.png';
        setOverVisualsW[m] = 'resources/images/setOverW_' + m + '.png';
      }

      let swatchIndex = 1;
      var colorVisuals = [];
      var setVisuals = [];
      var wordMarkVisualsWstan = [];
      var wordMarkVisualsBstan = [];
      var wordMarkVisualsWhasso = [];
      var wordMarkVisualsBhasso = [];
      for(var m = 0; m < 28; m++){
        colorVisuals[m] = 'resources/images/color_' + m + '.png';
        setVisuals[m] = 'resources/images/set_' + m + '.png';
        wordMarkVisualsWstan[m] = 'resources/images/wordMarkWstan_' + m + '.png';
        wordMarkVisualsBstan[m] = 'resources/images/wordMarkBstan_' + m + '.png';
        wordMarkVisualsWhasso[m] = 'resources/images/wordMarkWhasso_' + m + '.png';
        wordMarkVisualsBhasso[m] = 'resources/images/wordMarkBhasso_' + m + '.png';
      }

      let wordMarkIndex = 0;
      const lockupVisuals = [
        'resources/images/wordMark_1.png',
        'resources/images/wordMark_2.png'
      ]

      let puncIndex = 1;
      var puncVisuals = [];
      for(var m = 0; m < 10; m++){
        puncVisuals[m] = 'resources/images/punc_' + m + '.png'
      }

      let outlineIndex = 2;
      var outlineVisuals = [];
      for(var m = 0; m < 3; m++){
        outlineVisuals[m] = 'resources/images/outline_' + m + '.png'
      }

      var discoColIndex = 0;
      var discoColVisual = [];
      var discoColSetCount = 19;
      for(var m = 0; m < discoColSetCount; m++){
        discoColVisual[m] = [];
        for(var n = 0; n < 3; n++){
          discoColVisual[m][n] = 'resources/images/discoCol_' + m + '_' + n + '.png'
        }
      }

      function showBaseVisual(index) { 
        const visualElement = document.getElementById('baseCenter');
        
        visualElement.src = baseVisuals[index];
      }

      function showInlineVisual(index) {    
        const visualElement = document.getElementById('inlineCenter');

        visualElement.src = inlineVisuals[index];

      }

      function showOverlayColorVisual(indexL, indexC, indexR) {    
        const swatchOverlayLelement = document.getElementById('swatchOverlayL');
        const swatchOverlayCelement = document.getElementById('swatchOverlayC');
        const swatchOverlayRLelement = document.getElementById('swatchOverlayR');

        swatchOverlayLelement.src = colorOverVisuals[indexL];
        swatchOverlayCelement.src = colorOverVisuals[indexC];
        swatchOverlayRLelement.src = colorOverVisuals[indexR];
      
        const swatchSetelement = document.getElementById('swatchOverSet');
        const swatchSetelement2 = document.getElementById('swatchOverSet2');
        const swatchSetelementW = document.getElementById('swatchOverWSet');
        const swatchSetelementW2 = document.getElementById('swatchOverWSet2');
        swatchSetelement.src = setOverVisuals[indexC];
        swatchSetelement2.src = setOverVisuals[indexC];
        swatchSetelementW.src = setOverVisualsW[indexC];
        swatchSetelementW2.src = setOverVisualsW[indexC];

      }
      
      function showColorVisual(indexL, indexC, indexR) {    
        const swatchLelement = document.getElementById('swatchL');
        const swatchCelement = document.getElementById('swatchC');
        const swatchRLelement = document.getElementById('swatchR');
        swatchLelement.src = colorVisuals[indexL];
        swatchCelement.src = colorVisuals[indexC];
        swatchRLelement.src = colorVisuals[indexR];

        const swatchSetelement = document.getElementById('swatchSet');
        const swatchSetelement2 = document.getElementById('swatchSet2');
        swatchSetelement.src = setVisuals[indexC];
        swatchSetelement2.src = setVisuals[indexC];

        const wordMarkElementWhasso = document.getElementById('wordMarkCenterWhasso');
        const wordMarkElementBhasso = document.getElementById('wordMarkCenterBhasso');
        const wordMarkElementWstan = document.getElementById('wordMarkCenterWstan');
        const wordMarkElementBstan = document.getElementById('wordMarkCenterBstan');
        wordMarkElementWhasso.src = wordMarkVisualsWhasso[indexC];
        wordMarkElementBhasso.src = wordMarkVisualsBhasso[indexC];
        wordMarkElementWstan.src = wordMarkVisualsWstan[indexC];
        wordMarkElementBstan.src = wordMarkVisualsBstan[indexC];
      }

      function showPuncVisual(index) { 
        const visualElement = document.getElementById('punctuationCenter');
        
        visualElement.src = puncVisuals[index];
      }

      function showOutlineVisual(index) { 
        const visualElement = document.getElementById('outlineCenter');
        
        visualElement.src = outlineVisuals[index];
      }

      function showDiscoColVisual(index) { 
        const swatchLelement = document.getElementById('discoSwatch0');
        const swatchCelement = document.getElementById('discoSwatch1');
        const swatchRLelement = document.getElementById('discoSwatch2');
        swatchLelement.src = discoColVisual[discoColIndex][0];
        swatchCelement.src = discoColVisual[discoColIndex][1];
        swatchRLelement.src = discoColVisual[discoColIndex][2];
      }
